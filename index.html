<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Peninsular Malaysia Forest Patch Connectivity Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --forest-dark: #0f380f;
            --forest-medium: #306230;
            --forest-light: #8bac0f;
            --forest-bright: #9bbc0f;
        }

        body {
            background-color: var(--forest-dark);
            color: var(--forest-bright);
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(var(--forest-medium) 1px, transparent 1px),
                linear-gradient(90deg, var(--forest-medium) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 5;
            background-size: 100% 4px;
            pointer-events: none;
        }

        .title-container {
            margin-bottom: 60px;
            z-index: 10;
        }

        h1 {
            font-size: 20px;
            line-height: 1.8;
            text-shadow: 4px 4px 0 var(--forest-medium);
        }

        .cursor {
            display: inline-block;
            width: 15px;
            height: 24px;
            background-color: var(--forest-bright);
            animation: blink 0.8s steps(2) infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0; } }

        .map-container {
            display: flex;
            gap: 50px;
            z-index: 10;
            margin-bottom: 60px;
        }

        .region-card {
            background-color: var(--forest-medium);
            border: 4px solid var(--forest-light);
            padding: 40px 20px;
            text-decoration: none;
            color: var(--forest-bright);
            width: 220px;
            transition: all 0.2s steps(4);
            box-shadow: 10px 10px 0 var(--forest-dark);
        }

        .region-card:hover {
            transform: translateY(-10px);
            background-color: var(--forest-light);
            color: var(--forest-dark);
            box-shadow: 15px 20px 0 var(--forest-dark);
        }

        /* --- 3D "HILL" CONTOUR STACK --- */
        .hill-stack {
            height: 120px;
            width: 120px;
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layer {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: 2px solid var(--forest-bright);
            transition: all 0.5s steps(5);
        }

        /* Create the "Peak" through scale and offset */
        .layer-1 { transform: scale(0.4) translateY(-30px); opacity: 1; z-index: 4; }
        .layer-2 { transform: scale(0.6) translateY(-20px); opacity: 0.7; z-index: 3; }
        .layer-3 { transform: scale(0.8) translateY(-10px); opacity: 0.4; z-index: 2; }
        .layer-4 { transform: scale(1.0) translateY(0px); opacity: 0.2; z-index: 1; }

        /* Abstract Shapes */
        .klang-path { clip-path: polygon(20% 10%, 80% 0%, 100% 40%, 70% 60%, 90% 100%, 30% 90%, 0% 50%, 10% 30%); }
        .kuantan-path { clip-path: polygon(40% 0%, 100% 20%, 80% 50%, 100% 80%, 40% 100%, 20% 70%, 0% 80%, 10% 20%); }

        /* Hover: Pivot and Flatten into 2D */
        .region-card:hover .layer {
            transform: rotate(180deg) scale(0.9) translateY(0);
            border-color: var(--forest-dark);
            opacity: 1;
            background-color: white;
        }

        .region-title { font-size: 11px; margin-top: 10px; }
        .status { font-size: 9px; margin-top: 20px; opacity: 0.8; }
        .disabled { opacity: 0.4; cursor: not-allowed; }

        footer { z-index: 10; font-size: 10px; line-height: 2; }
        footer a { color: var(--forest-bright); text-decoration: underline; }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>The Peninsular Malaysia<br>Forest Patch Connectivity Project</h1><span class="cursor"></span>
    </div>
    
    <div class="map-container">
        <a href="klang-valley-map.html" class="region-card">
            <div class="hill-stack">
                <div class="layer layer-1 klang-path"></div>
                <div class="layer layer-2 klang-path"></div>
                <div class="layer layer-3 klang-path"></div>
                <div class="layer layer-4 klang-path"></div>
            </div>
            <div class="region-title">KLANG VALLEY</div>
            <div class="status">[ LOAD SECTOR ]</div>
        </a>

        <a href="#" class="region-card disabled">
            <div class="hill-stack">
                <div class="layer layer-1 kuantan-path"></div>
                <div class="layer layer-2 kuantan-path"></div>
                <div class="layer layer-3 kuantan-path"></div>
                <div class="layer layer-4 kuantan-path"></div>
            </div>
            <div class="region-title">KUANTAN</div>
            <div class="status">[ LOCKED ]</div>
        </a>
    </div>

    <footer>
        Built by <a href="https://www.researchgate.net/profile/Benjamin-Galea" target="_blank">Benjamin Galea</a>. <br>
        For any questions, contact <a href="mailto:bengalea97@gmail.com">bengalea97@gmail.com</a>
    </footer>

</body>
</html>
