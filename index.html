<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Peninsular Malaysia Forest Patch Connectivity Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --forest-dark: #0f380f;
            --forest-medium: #306230;
            --forest-light: #8bac0f;
            --forest-bright: #9bbc0f;
            --matrix-glow: rgba(155, 188, 15, 0.3);
        }

        body {
            background-color: var(--forest-dark);
            color: var(--forest-bright);
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(var(--forest-medium) 1px, transparent 1px),
                linear-gradient(90deg, var(--forest-medium) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* CRT Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 5;
            background-size: 100% 4px;
            pointer-events: none;
        }

        .title-container {
            margin-bottom: 60px;
            z-index: 10;
        }

        h1 {
            font-size: 20px;
            line-height: 1.8;
            text-shadow: 4px 4px 0 var(--forest-medium);
        }

        .cursor {
            display: inline-block;
            width: 15px;
            height: 20px;
            background-color: var(--forest-bright);
            animation: blink 0.8s steps(2) infinite;
            vertical-align: middle;
        }

        @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0; } }

        .map-container {
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        .region-card {
            background-color: var(--forest-medium);
            border: 4px solid var(--forest-light);
            padding: 40px 20px;
            text-decoration: none;
            color: var(--forest-bright);
            width: 200px;
            transition: all 0.2s steps(4);
            box-shadow: 8px 8px 0 var(--forest-dark);
            perspective: 1000px; /* Required for the 3D pivot effect */
        }

        .region-card:hover {
            transform: translateY(-10px);
            background-color: var(--forest-light);
            color: var(--forest-dark);
            box-shadow: 12px 18px 0 var(--forest-dark);
        }

        /* --- 3D MAP TILE ICONS --- */
        .map-tile-wrapper {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .map-tile {
            width: 60px;
            height: 60px;
            background-color: var(--forest-bright);
            /* This creates the "3D map" perspective */
            transform: rotateX(60deg) rotateZ(45deg);
            transition: transform 0.3s steps(4), background-color 0.2s;
            position: relative;
            box-shadow: -5px 5px 0 var(--forest-dark);
        }

        /* Add a "thickness" to the map tile */
        .map-tile::after {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background: var(--forest-medium);
            top: 5px; left: -5px;
            z-index: -1;
        }

        /* Hover Pivot Effect */
        .region-card:hover .map-tile {
            transform: rotateX(45deg) rotateZ(225deg) translateY(-10px);
            background-color: white;
        }

        /* Different patterns for the tiles */
        .klang-pattern {
            background-image: radial-gradient(var(--forest-dark) 20%, transparent 20%);
            background-size: 15px 15px;
        }

        .kuantan-pattern {
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, var(--forest-dark) 10px, var(--forest-dark) 12px);
        }

        .region-title {
            font-size: 12px;
            margin-top: 10px;
        }

        .status {
            font-size: 9px;
            margin-top: 15px;
            opacity: 0.7;
        }

        .disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>MALAYSIA FOREST CONNECTIVITY<br>SYSTEM v2.0</h1><span class="cursor"></span>
    </div>
    
    <div class="map-container">
        <a href="klang-valley-map.html" class="region-card">
            <div class="map-tile-wrapper">
                <div class="map-tile klang-pattern"></div>
            </div>
            <div class="region-title">KLANG VALLEY</div>
            <div class="status">[ ONLINE ]</div>
        </a>

        <a href="#" class="region-card disabled">
            <div class="map-tile-wrapper">
                <div class="map-tile kuantan-pattern"></div>
            </div>
            <div class="region-title">KUANTAN</div>
            <div class="status">[ OFFLINE ]</div>
        </a>
    </div>

</body>
</html>
