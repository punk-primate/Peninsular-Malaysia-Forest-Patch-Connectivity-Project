<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peninsular Malaysia Forest Connectivity</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* PS2 System Menu Colors */
            --ps-blue-dark: #000033;
            --ps-blue-glow: #0000cc;
            --ps-gold: #d4af37;
            --ps-gold-bright: #fff380;
            --ps-trans-white: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle, #000044 0%, #000011 100%);
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Analog Scanline Jitter Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Typewriter Title with PS2 Glow */
        .title-container {
            margin-bottom: 80px;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 18px;
            line-height: 2;
            color: #fff;
            text-shadow: 0 0 10px var(--ps-blue-glow), 0 0 20px var(--ps-blue-glow);
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 20px;
            background-color: var(--ps-gold);
            animation: blink 0.6s steps(2) infinite;
        }

        .map-container {
            display: flex;
            gap: 50px;
            z-index: 5;
        }

        /* The "Memory Card" Buttons */
        .region-card {
            position: relative;
            width: 200px;
            height: 240px;
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.2));
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-out;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Hover Effect: Turns Gold like a selected menu item */
        .region-card:hover {
            border-color: var(--ps-gold);
            transform: scale(1.1) rotateX(10deg);
            background: linear-gradient(145deg, rgba(212,175,55,0.1), rgba(212,175,55,0.3));
            box-shadow: 0 0 25px var(--ps-blue-glow);
        }

        /* PS1/PS2 Style "Low-Poly" Geometric Icons */
        .poly-icon {
            width: 80px;
            height: 80px;
            background: var(--ps-blue-glow);
            margin-bottom: 30px;
            position: relative;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.3), inset 5px 5px 0 rgba(255,255,255,0.2);
        }

        /* Makes the "Klang Valley" icon a blocky forest-gem shape */
        .klang-icon {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: #00aa00;
        }

        /* Makes the "Kuantan" icon a blocky ocean-gem shape */
        .kuantan-icon {
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
            background: #0055ff;
        }

        .region-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 0 10px;
        }

        .status {
            font-size: 8px;
            margin-top: 15px;
            color: var(--ps-gold);
        }

        .disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: saturate(0);
        }

        @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="title-container">
        <h1>PENINSULAR MALAYSIA<br>FOREST CONNECTIVITY</h1>
        <span class="cursor"></span>
    </div>
    
    <div class="map-container">
        <a href="klang-valley-map.html" class="region-card">
            <div class="poly-icon klang-icon"></div>
            <div class="region-title">Klang Valley</div>
            <div class="status">SELECT SECTOR</div>
        </a>

        <a href="#" class="region-card disabled">
            <div class="poly-icon kuantan-icon"></div>
            <div class="region-title">Kuantan</div>
            <div class="status">DATA CORRUPT</div>
        </a>
    </div>

</body>
</html>
