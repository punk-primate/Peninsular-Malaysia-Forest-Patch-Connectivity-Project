<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Peninsular Malaysia Forest Patch Connectivity Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --forest-dark: #0f380f;
            --forest-medium: #306230;
            --forest-light: #8bac0f;
            --forest-bright: #9bbc0f;
        }

        body {
            background-color: var(--forest-dark);
            color: var(--forest-bright);
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(var(--forest-medium) 1px, transparent 1px),
                linear-gradient(90deg, var(--forest-medium) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* CRT Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 5;
            background-size: 100% 4px;
            pointer-events: none;
        }

        .title-container {
            margin-bottom: 80px;
            z-index: 10;
        }

        h1 {
            font-size: 22px;
            line-height: 1.8;
            text-shadow: 4px 4px 0 var(--forest-medium);
            max-width: 900px;
        }

        .cursor {
            display: inline-block;
            width: 15px;
            height: 24px;
            background-color: var(--forest-bright);
            animation: blink 0.8s steps(2) infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0; } }

        .map-container {
            display: flex;
            gap: 50px;
            z-index: 10;
        }

        .region-card {
            background-color: var(--forest-medium);
            border: 4px solid var(--forest-light);
            padding: 40px 20px;
            text-decoration: none;
            color: var(--forest-bright);
            width: 220px;
            transition: all 0.2s steps(4);
            box-shadow: 10px 10px 0 var(--forest-dark);
            perspective: 800px;
        }

        .region-card:hover {
            transform: translateY(-12px);
            background-color: var(--forest-light);
            color: var(--forest-dark);
            box-shadow: 15px 20px 0 var(--forest-dark);
            border-color: white;
        }

        /* --- 3D MAP SHAPES --- */
        .shape-wrapper {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .map-shape {
            width: 80px;
            height: 80px;
            background-color: var(--forest-bright);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.2s;
            position: relative;
            /* Base tilt for the PS1 look */
            transform: rotateX(45deg) rotateZ(10deg);
            box-shadow: -6px 6px 0 rgba(0,0,0,0.4);
        }

        /* Klang Valley - Hexagonal Prism */
        .klang-shape {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        /* Kuantan - Diamond Prism */
        .kuantan-shape {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* Hover Pivot Animation */
        .region-card:hover .map-shape {
            transform: rotateX(0deg) rotateZ(180deg) scale(1.1);
            background-color: white;
        }

        .region-title {
            font-size: 11px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .status {
            font-size: 9px;
            margin-top: 20px;
            color: var(--forest-bright);
            opacity: 0.8;
        }

        .region-card:hover .status {
            color: var(--forest-dark);
            font-weight: bold;
        }

        .disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: saturate(0.2);
        }

        .disabled:hover {
            transform: none;
            background-color: var(--forest-medium);
            color: var(--forest-bright);
            box-shadow: 10px 10px 0 var(--forest-dark);
            border-color: var(--forest-light);
        }

        .disabled:hover .map-shape {
            transform: rotateX(45deg) rotateZ(10deg);
            background-color: var(--forest-bright);
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>The Peninsular Malaysia<br>Forest Patch Connectivity Project</h1><span class="cursor"></span>
    </div>
    
    <div class="map-container">
        <a href="klang-valley-map.html" class="region-card">
            <div class="shape-wrapper">
                <div class="map-shape klang-shape"></div>
            </div>
            <div class="region-title">KLANG VALLEY</div>
            <div class="status">LOAD SECTOR</div>
        </a>

        <a href="#" class="region-card disabled" title="System Data Locked">
            <div class="shape-wrapper">
                <div class="map-shape kuantan-shape"></div>
            </div>
            <div class="region-title">KUANTAN</div>
            <div class="status">LOCKED</div>
        </a>
    </div>

</body>
</html>
