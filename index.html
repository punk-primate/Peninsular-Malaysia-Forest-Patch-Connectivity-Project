<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peninsular Malaysia Forest Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --aeroblue: #00aaff;
            --aerogreen: #44cc44;
            --glass: rgba(255, 255, 255, 0.3);
            --gloss: linear-gradient(180deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 50%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Ubuntu', sans-serif;
            /* Classic Frutiger Aero Aurora Background */
            background: linear-gradient(135deg, #0055ff, #00ccff, #66ff66);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Moving background animation */
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glossy Bubbles in the background */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(8px);
            z-index: 1;
        }

        .title-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* Glassmorphism navigation buttons */
        .map-container {
            display: flex;
            gap: 40px;
            position: relative;
            z-index: 10;
        }

        .region-sphere {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), inset 0 0 20px rgba(255,255,255,0.2);
            overflow: hidden;
        }

        /* The Glossy Overlay */
        .region-sphere::before {
            content: "";
            position: absolute;
            top: 5%;
            left: 15%;
            width: 70%;
            height: 40%;
            background: var(--gloss);
            border-radius: 50% 50% 40% 40%;
            pointer-events: none;
        }

        .region-sphere:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), inset 0 0 40px rgba(255,255,255,0.4);
            border-color: white;
        }

        .region-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-tag {
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        .disabled:hover {
            transform: none;
        }

        /* Icon styling */
        .icon-placeholder {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

    </style>
</head>
<body>

    <div class="bubble" style="width: 200px; height: 200px; top: 10%; left: 5%;"></div>
    <div class="bubble" style="width: 150px; height: 150px; bottom: 15%; right: 10%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; top: 40%; right: 25%;"></div>

    <div class="title-container">
        <h1>Peninsular Malaysia Forest Connectivity</h1>
    </div>
    
    <div class="map-container">
        <a href="klang-valley-map.html" class="region-sphere">
            <div class="icon-placeholder">ðŸŒ¿</div>
            <div class="region-title">Klang Valley</div>
            <div class="status-tag">Enter Map</div>
        </a>

        <a href="#" class="region-sphere disabled">
            <div class="icon-placeholder">ðŸ’§</div>
            <div class="region-title">Kuantan</div>
            <div class="status-tag">Coming Soon</div>
        </a>
    </div>

</body>
</html>
