<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Peninsular Malaysia Forest Patch Connectivity Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --forest-dark: #0f380f;
            --forest-medium: #306230;
            --forest-light: #8bac0f;
            --forest-bright: #9bbc0f;
        }

        body {
            background-color: var(--forest-dark);
            color: var(--forest-bright);
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(var(--forest-medium) 1px, transparent 1px),
                linear-gradient(90deg, var(--forest-medium) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* CRT Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 5;
            background-size: 100% 4px;
            pointer-events: none;
        }

        .title-container {
            margin-bottom: 60px;
            z-index: 10;
        }

        h1 {
            font-size: 20px;
            line-height: 1.8;
            text-shadow: 4px 4px 0 var(--forest-medium);
            padding: 0 20px;
        }

        .cursor {
            display: inline-block;
            width: 15px;
            height: 24px;
            background-color: var(--forest-bright);
            animation: blink 0.8s steps(2) infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0; } }

        .map-container {
            display: flex;
            gap: 50px;
            z-index: 10;
            margin-bottom: 60px;
        }

        .region-card {
            background-color: var(--forest-medium);
            border: 4px solid var(--forest-light);
            padding: 40px 20px;
            text-decoration: none;
            color: var(--forest-bright);
            width: 220px;
            transition: all 0.2s steps(4);
            box-shadow: 10px 10px 0 var(--forest-dark);
        }

        .region-card:hover {
            transform: translateY(-10px);
            background-color: var(--forest-light);
            color: var(--forest-dark);
            box-shadow: 15px 20px 0 var(--forest-dark);
            border-color: white;
        }

        /* --- WIREFRAME 3D HILL ICONS --- */
        .icon-box {
            height: 120px;
            width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .wireframe-hill {
            width: 100px;
            height: 100px;
            transition: transform 0.4s steps(4);
        }

        .wireframe-hill path {
            fill: none;
            stroke: var(--forest-bright);
            stroke-width: 2;
            transition: stroke 0.2s;
        }

        .region-card:hover .wireframe-hill path {
            stroke: var(--forest-dark);
        }

        /* 2D Pivot */
        .region-card:hover .wireframe-hill {
            transform: rotate(180deg) scale(1.1);
        }

        .region-title { font-size: 11px; margin-top: 10px; }
        .status { font-size: 9px; margin-top: 20px; opacity: 0.8; }
        .disabled { opacity: 0.4; cursor: not-allowed; }

        footer { z-index: 10; font-size: 10px; line-height: 2; }
        footer a { color: var(--forest-bright); text-decoration: underline; }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>The Peninsular Malaysia<br>Forest Patch Connectivity Project</h1><span class="cursor"></span>
    </div>
    
    <div class="map-container">
        <a href="klang-valley-map.html" class="region-card">
            <div class="icon-box">
                <svg class="wireframe-hill" viewBox="0 0 100 100">
                    <path d="M20,40 Q50,10 80,40 T50,90 Q10,70 20,40" />
                    <path d="M30,45 Q50,25 70,45" opacity="0.8" />
                    <path d="M40,50 Q50,35 60,50" opacity="0.6" />
                    <path d="M45,55 Q50,45 55,55" opacity="0.4" />
                </svg>
            </div>
            <div class="region-title">KLANG VALLEY</div>
            <div class="status">[ LOAD SECTOR ]</div>
        </a>

        <a href="#" class="region-card disabled">
            <div class="icon-box">
                <svg class="wireframe-hill" viewBox="0 0 100 100">
                    <path d="M10,50 L40,10 L90,30 L70,90 L20,80 Z" />
                    <path d="M25,50 L45,25 L75,35" opacity="0.8" />
                    <path d="M35,60 L45,40 L65,45" opacity="0.6" />
                </svg>
            </div>
            <div class="region-title">KUANTAN</div>
            <div class="status">[ LOCKED ]</div>
        </a>
    </div>

    <footer>
        Built by <a href="https://www.researchgate.net/profile/Benjamin-Galea" target="_blank">Benjamin Galea</a>. <br>
        For any questions, contact <a href="mailto:bengalea97@gmail.com">bengalea97@gmail.com</a>
    </footer>

</body>
</html>
